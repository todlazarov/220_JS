<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Drawing Basics</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="canvas.js"></script>
</head>
<body>
  <canvas width="800" height="500"></canvas>
  <ul>
    <li><a class="drawing_method" data-method="circle" href="#">Circle</a></li>
    <li><a class="drawing_method" data-method="square" href="#">Square</a></li>
    <li><a class="drawing_method" data-method="triangle" href="#">Triangle</a></li>
    <li><a class="clear" href="#">Clear canvas</a></li>
    <li>
      <form action="" method="get">
        <fieldset>
          <label>Color: <input type="text" /></label>
        </fieldset>
      </form>
    </li>
  </ul>
</body>
</html>
