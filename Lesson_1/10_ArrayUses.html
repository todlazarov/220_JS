<body>
  <script>
    //1
    function oddElementsOf(arr) {
      var new_arr = [];
      for (var i = 1; i < arr.length; i += 2) {
        new_arr.push(arr[i]);
      }
      return new_arr;
    }
    var digits = [4, 8, 15, 16, 23, 42];
    console.log(oddElementsOf(digits)); // Should return [8, 16, 42]
//-----------------
    //2
    function combinedArray(even, odd) {
      var new_arr = [];
      for (var i = 0; i < even.length; i++) {
        new_arr.push(even[i]);
        new_arr.push(odd[i]);
      }
      return new_arr;
    }
    var letters = ["A", "L", "V", "A", "R", "H"];
    console.log(combinedArray(digits, letters));
//-----------------
    //3
    function mirroredArray(arr) {
      return arr.concat(arr.slice().reverse());
    }
    console.log(mirroredArray(digits));
//-----------------
    //4
    function joinArray(arr, joiner) {
      return arr.join(joiner || "");
    }
    console.log(joinArray(digits, "+"));
//-----------------
    //5
    function sortDescending(arr) {
      function compareNumbers(a, b) {
        return b - a;
      }
      return arr.sort(compareNumbers);
    }
    console.log(sortDescending([23, 4, 16, 42, 8, 15]));
//-----------------
    //6
    function matrixSums(arr) {
      var sum_array = [];
      for (var i = 0; i < arr.length; i++) {
        var count = 0;
        for (var j = 0; j < arr[i].length; j++) {
          count += arr[i][j];
        }
        sum_array.push(count);
      }
      return sum_array;
    }
    console.log(matrixSums([[2, 8, 5], [12, 48, 0], [12]]));
//-----------------
    //7
    function uniqueElements(arr) {
      var new_arr = [];
      for (var i = 0; i < arr.length; i++) {
        if (!new_arr.includes(arr[i])) {
          new_arr.push(arr[i]);
        }
        // if (new_arr.indexOf(arr[i]) === -1) {
        //   new_arr.push(arr[i]);
        // }
      }
      return new_arr;
    }
    console.log(uniqueElements([1,2,4,3,4,1,5,4])); // Returns [1, 2, 3, 4, 5]
  </script>
