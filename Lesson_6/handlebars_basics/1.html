<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handlebars Basics Exercises</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="hb_basics.js"></script>
</head>
<body>
  <script id="tag" type="text/x-handlebars">
    <strong>{{.}}</strong>
  </script>

  <script id="post" type="text/x-handlebars">
    {{#each posts}}
    <article>
      <h1>{{title}}</h1>
      <p><time>Posted on {{published_date}}</time></p>
      {{{body}}}
      <footer>
        <p>
          {{#if tags}}
          Tags:
          {{#each tags}}
          {{>tag}}
          {{/each}}
          {{else}}
          Not tagged
          {{/if}}
        </p>
      </footer>
    </article>
    {{/each}}
  </script>
</body>
</html>
