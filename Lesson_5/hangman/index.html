<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div id="tree">
      <div id="apples"></div>
    </div>
    <p id="message">You are right!</p>
    <p><a id="replay" href="#">Play another</a></p>
    <div id="spaces">
      <h2>Word:</h2>
    </div>
    <div id="guesses">
      <h2>Guesses:</h2>
    </div>
  </main>
  <script src="hangman.js"></script>
</body>
</html>
