<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link type="text/css" rel="stylesheet" href="stylesheets/styles.css">
  <script src="js/calculator.js"></script>
</head>
<body>
  <main>
    <form id="calculator">
      <fieldset>
        <p id="result">0</p>
        <input type="text" id="first" />
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" id="second" />
        <input type="submit" value="=" />
      </fieldset>
    </form>
  </main>
</body>
</html>
